<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d3e0ff209f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Project</title>
  </head>
  <body>
    <div
      class="container text-center border border-warning rounded p-3 mt-5 mx-auto"
    >
      <form id="search-form">
        <div class="row align-items-center px-4 weather-btns">
          <div class="col">
            <input
              class="form-control form-control-lg"
              id="city-input"
              type="text"
              placeholder="Enter a city..."
              aria-label="Input city name"
            />
          </div>

          <div class="col-2">
            <button
              type="submit"
              class="btn btn-lg btn-primary px-5"
              id="search"
            >
              Search
            </button>
          </div>

          <div class="col-2">
            <button type="button" class="btn btn-lg border btn-primary px-5">
              <i class="fa-solid fa-location-dot" id="gps-location"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="row row-cols-2 mt-5 mb-5 mx-auto" id="weather-display">
        <div class="col">
          <div class="row row-cols-1 text-start">
            <div class="col"><p class="city">Lagos</p></div>
            <div class="col"><p class="country">Nigeria</p></div>
            <div class="col">
              <div class="row row-cols-2 fs-3">
                <div class="col"><p class="day">Saturday</p></div>
                <div class="col"><p class="time">11:11</p></div>
              </div>
            </div>

            <div class="col fs-4"><p id="atmosphere">Light rain</p></div>
          </div>
        </div>

        <div class="col">
          <div class="col pt-4" id="temperature">
            <p class="mt-4 fs-1">
              <img src="" alt="" id="icon" />
              <span class="temp" id="temperature-value">31</span>
              <sup class="temp-parameter">
                <button type="button" class="celsius">°C</button> |
                <button type="button" class="fahrenheit">°F</button></sup
              >
            </p>
          </div>

          <div class="row row-cols-2 fs-5">
            <div class="col">
              <p id="humidity">
                Humidity: <span class="humidity-value">20</span>
                <span class="percent">%</span>
              </p>
            </div>
            <div class="col">
              <p id="wind">
                Wind: <span class="wind-speed">9.99</span>
                <span class="speed">km/h</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-cols" id="forecast"></div>
    </div>

    <script src="index.js"></script>
  </body>
  <footer>
    <p>
      Open-Source
      <a href="https://github.com/Muqtadirat/weather-project" target="_blank"
        >code</a
      >
      by Muqtadirat Yussuff
    </p>
  </footer>
</html>
